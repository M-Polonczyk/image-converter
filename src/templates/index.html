<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HEIF/HEIC to PNG Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    #drop-area {
      border: 3px dashed #ccc;
      border-radius: 20px;
      padding: 40px;
      margin: 20px auto;
      width: 400px;
      cursor: pointer;
    }

    #drop-area.hover {
      border-color: #333;
    }

    #fileElem {
      display: none;
    }

    #status {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Batch Convert HEIF/HEIC to PNG</h1>
  <div id="drop-area">
    <p>Drag & drop images here or click to upload</p>
    <input type="file" id="fileElem" accept=".heic,.heif" multiple onchange="handleFiles(this.files)">
  </div>
  <div id="status"></div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const status = document.getElementById('status');

    dropArea.addEventListener('click', () => document.getElementById('fileElem').click());
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
      if (!files.length) return;
      status.innerHTML = `Converting ${files.length} image(s)...`;

      [...files].forEach(file => {
        const formData = new FormData();
        formData.append('image', file);

        fetch('/convert', {
          method: 'POST',
          body: formData
        })
          .then(response => {
            if (!response.ok) throw new Error(`Conversion failed for ${file.name}`);
            return response.blob();
          })
          .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name.replace(/\.[^/.]+$/, "") + '.png';
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
          })
          .catch(err => {
            alert(err.message);
          });
      });

      status.innerHTML = "Conversion started. Download will begin shortly.";
    }
  </script>
</body>

</html>
