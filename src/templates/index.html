<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Media Converter - HEIF/HEIC to PNG, MOV/HEVC to MP4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    .converter-section {
      margin: 40px auto;
      max-width: 500px;
    }

    .drop-area {
      border: 3px dashed #ccc;
      border-radius: 20px;
      padding: 40px;
      margin: 20px auto;
      width: 400px;
      cursor: pointer;
    }

    .drop-area.hover {
      border-color: #333;
    }

    .drop-area.image {
      border-color: #4CAF50;
    }

    .drop-area.video {
      border-color: #2196F3;
    }

    .file-input {
      display: none;
    }

    #status {
      margin-top: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .description {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>Media Converter</h1>
  <p>Convert your HEIF/HEIC images to PNG and MOV/HEVC videos to MP4</p>

  <div class="converter-section">
    <h2>Image Converter</h2>
    <p class="description">Convert HEIF/HEIC images to PNG format</p>
    <div class="drop-area image" id="image-drop-area">
      <p>Drag & drop images here or click to upload</p>
      <input type="file" class="file-input" id="imageElem" accept=".heic,.heif" multiple onchange="handleImageFiles(this.files)">
    </div>
  </div>

  <div class="converter-section">
    <h2>Video Converter</h2>
    <p class="description">Convert MOV/HEVC videos to MP4 format</p>
    <div class="drop-area video" id="video-drop-area">
      <p>Drag & drop videos here or click to upload</p>
      <input type="file" class="file-input" id="videoElem" accept=".mov,.hevc,.h265" multiple onchange="handleVideoFiles(this.files)">
    </div>
  </div>

  <div id="status"></div>

  <script>
    const imageDropArea = document.getElementById('image-drop-area');
    const videoDropArea = document.getElementById('video-drop-area');
    const status = document.getElementById('status');

    // Image drop area event listeners
    imageDropArea.addEventListener('click', () => document.getElementById('imageElem').click());
    imageDropArea.addEventListener('dragover', e => {
      e.preventDefault();
      imageDropArea.classList.add('hover');
    });
    imageDropArea.addEventListener('dragleave', () => imageDropArea.classList.remove('hover'));
    imageDropArea.addEventListener('drop', e => {
      e.preventDefault();
      imageDropArea.classList.remove('hover');
      handleImageFiles(e.dataTransfer.files);
    });

    // Video drop area event listeners
    videoDropArea.addEventListener('click', () => document.getElementById('videoElem').click());
    videoDropArea.addEventListener('dragover', e => {
      e.preventDefault();
      videoDropArea.classList.add('hover');
    });
    videoDropArea.addEventListener('dragleave', () => videoDropArea.classList.remove('hover'));
    videoDropArea.addEventListener('drop', e => {
      e.preventDefault();
      videoDropArea.classList.remove('hover');
      handleVideoFiles(e.dataTransfer.files);
    });

    function handleImageFiles(files) {
      if (!files.length) return;
      status.innerHTML = `Converting ${files.length} image(s)...`;

      [...files].forEach(file => {
        const formData = new FormData();
        formData.append('image', file);

        fetch('/convert/image', {
          method: 'POST',
          body: formData
        })
          .then(response => {
            if (!response.ok) throw new Error(`Image conversion failed for ${file.name}`);
            return response.blob();
          })
          .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name.replace(/\.[^/.]+$/, "") + '.png';
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
          })
          .catch(err => {
            alert(err.message);
          });
      });

      status.innerHTML = "Image conversion started. Download will begin shortly.";
    }

    function handleVideoFiles(files) {
      if (!files.length) return;
      status.innerHTML = `Converting ${files.length} video(s)... This may take a while.`;

      [...files].forEach(file => {
        const formData = new FormData();
        formData.append('video', file);

        fetch('/convert/video', {
          method: 'POST',
          body: formData
        })
          .then(response => {
            if (!response.ok) throw new Error(`Video conversion failed for ${file.name}`);
            return response.blob();
          })
          .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name.replace(/\.[^/.]+$/, "") + '.mp4';
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
          })
          .catch(err => {
            alert(err.message);
          });
      });

      status.innerHTML = "Video conversion started. Download will begin shortly.";
    }
  </script>
</body>

</html>
